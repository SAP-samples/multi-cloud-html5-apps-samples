## Generated mta.yaml based on template version 0.4.0
## appName = cap-service
## language=nodejs; multitenant=false
## approuter=
_schema-version: "3.1"
ID: cap-service
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: cap-service-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["default-env.json", "node_modules/"]
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1GB
    requires:
      # Resources extracted from CAP configuration
      - name: cap-service-db
      # Manually add to bind to xsuaa
      - name: managed-fiori-uaa
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  # -------------------- SIDECAR MODULE ------------------------
  - name: cap-service-db-deployer
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    build-parameters:
      ignore: ["default-env.json", "node_modules/"]
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 256M
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: cap-service-db

resources:
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ------------------------------------------------------------
  - name: cap-service-db
    # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # manually add to bind to the xsuaa service deployed by
  # managed-html5-runtime-fiori-mta
  - name: managed-fiori-uaa
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: managed-fiori-uaa
